<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedj Example</title>
    <script src="https://speedj.mehfi.us/src/speedj.js" data-production-domain="meusite.com">
    </script>
</head>

<body>
    <h1>Speedj Example</h1>
    <button id="loadScript">Load Script</button>
    <button id="loadStyle">Load Style</button>
    <script>
        document.getElementById('loadScript').addEventListener('click', async () => {
            await speedj('speedj/assets/example.js');
            alert('js');
        });

        document.getElementById('loadStyle').addEventListener('click', async () => {
            await speedj('speedj/assets/example.css');;
            alert('css')
        });
    </script>
</body>

</html>
